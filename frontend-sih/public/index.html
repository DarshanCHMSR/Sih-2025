<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF6B35" />
    <meta name="description" content="New India Credential Kavach - Government of Jharkhand's Digital Credential Verification Platform" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Government of Jharkhand Branding -->
    <meta name="application-name" content="New India Credential Kavach" />
    <meta name="author" content="Government of Jharkhand" />
    <meta name="keywords" content="credential verification, academic certificates, government of jharkhand, digital india" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>New India Credential Kavach - Government of Jharkhand</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #FF6B35;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .app-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B35 0%, #228B22 100%);
            color: white;
        }
        
        .app-loading h1 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .app-loading p {
            margin-top: 8px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif;">
            <h2>JavaScript Required</h2>
            <p>New India Credential Kavach requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser to access this Government of Jharkhand digital platform.</p>
        </div>
    </noscript>
    
    <div id="root">
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <h1>New India Credential Kavach</h1>
            <p>Government of Jharkhand</p>
        </div>
    </div>
</body>
</html>
