<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - New India Credential Kavach</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ff6600'/><text x='50%' y='50%' text-anchor='middle' dy='.35em' fill='white' font-size='40' font-family='Arial'>🛡️</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='white'/><circle cx='50' cy='50' r='35' fill='%23ff6600'/><text x='50%' y='50%' text-anchor='middle' dy='.35em' fill='white' font-size='30' font-family='Arial'>🛡️</text></svg>" alt="Kavach Logo">
                <div class="logo-text">
                    <h1>New India Credential Kavach</h1>
                    <p>Government of Jharkhand | Digital Certificate Verification</p>
                </div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Section -->
    <section class="dashboard">
        <div class="container">
            <div class="form-container">
                <div class="section-title">
                    <h2>Create Your Account</h2>
                    <p>Join the secure digital credential ecosystem</p>
                </div>

                <div id="alertContainer"></div>

                <!-- Role Selection -->
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" id="student" name="role" value="student" checked>
                        <label for="student">
                            🎓<br>Student
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="college" name="role" value="college">
                        <label for="college">
                            🏛️<br>College
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="government" name="role" value="government">
                        <label for="government">
                            👨‍💼<br>Government
                        </label>
                    </div>
                </div>

                <!-- Dynamic Form -->
                <form id="signupForm" novalidate>
                    <div id="formFields">
                        <!-- Fields will be populated by JavaScript -->
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="submitText">Create Account</span>
                        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 New India Credential Kavach | Government of Jharkhand</p>
        </div>
    </footer>

    <script src="js/signup.js"></script>
</body>
</html>
