<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New India Credential Kavach</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ff6600'/><text x='50%' y='50%' text-anchor='middle' dy='.35em' fill='white' font-size='40' font-family='Arial'>üõ°Ô∏è</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='white'/><circle cx='50' cy='50' r='35' fill='%23ff6600'/><text x='50%' y='50%' text-anchor='middle' dy='.35em' fill='white' font-size='30' font-family='Arial'>üõ°Ô∏è</text></svg>" alt="Kavach Logo">
                <div class="logo-text">
                    <h1>New India Credential Kavach</h1>
                    <p>Government of Jharkhand | Digital Certificate Verification</p>
                </div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="dashboard">
        <div class="container">
            <div class="form-container">
                <div class="section-title">
                    <h2>Welcome Back</h2>
                    <p>Access your secure credential dashboard</p>
                </div>

                <div id="alertContainer"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                    </div>

                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            Remember me
                        </label>
                        <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none;">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span id="submitText">Login</span>
                        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>Don't have an account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600;">Register here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 New India Credential Kavach | Government of Jharkhand</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
